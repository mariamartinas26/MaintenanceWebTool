<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self'; img-src 'self' data:;">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-container">
    <button class="close-button" id="closeButton" type="button" aria-label="Close login form">âœ•</button>

    <div class="header-login">
        <h2 class="login-title">Login</h2>
    </div>

    <form id="loginForm" novalidate autocomplete="on">
        <div class="input-group">
            <input type="email"
                   name="email"
                   id="email"
                   placeholder="Email"
                   required
                   autocomplete="email"
                   maxlength="254"
                   spellcheck="false"
                   aria-label="Email address">
        </div>
        <div class="input-group">
            <input type="password"
                   name="password"
                   id="password"
                   placeholder="Password"
                   required
                   autocomplete="current-password"
                   maxlength="128"
                   aria-label="Password">
        </div>
        <button type="submit" class="login-button">Login</button>
    </form>

    <div class="register-link">
        <p>Don't have an account? <a href="/register" rel="noopener">Register</a></p>
    </div>

    <div id="mesaj" style="display: none;" role="alert" aria-live="polite"></div>
</div>

<script src="/js/login.js" defer></script>
</body>
</html>
