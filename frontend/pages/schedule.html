<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Programări</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/schedule.css">
</head>
<body>
<header>
    <div class="container">
        <a href="/client/dashboard" class="back-link">← Înapoi la panou</a>
        <h1>Programare Nouă</h1>
    </div>
</header>

<main class="container">
    <div class="calendar-section">
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonth">‹</button>
                <h2 id="monthYear"></h2>
                <button id="nextMonth">›</button>
            </div>
            <div class="weekdays">
                <div>Luni</div>
                <div>Marți</div>
                <div>Miercuri</div>
                <div>Joi</div>
                <div>Vineri</div>
                <div>Sâmbătă</div>
                <div>Duminică</div>
            </div>
            <div class="calendar-days" id="calendarDays"></div>
        </div>
    </div>

    <div class="time-slots-section" id="timeSlotSection">
        <h2>Selectează ora pentru <span id="selectedDate"></span></h2>
        <div class="time-slots" id="timeSlots">
            <!-- Intervalele orare vor fi adăugate aici dinamic -->
        </div>
    </div>
</main>

<div class="modal" id="appointmentModal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Detalii Programare</h2>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="service-type">Tip Serviciu</label>
                <select id="service-type" name="serviceType" required>
                    <option value="">Selectează un serviciu</option>
                    <option value="mentenanta">Mentenanță Generală</option>
                    <option value="reparatii">Reparații</option>
                    <option value="diagnoza">Diagnoză</option>
                    <option value="piese">Înlocuire Piese</option>
                </select>
            </div>

            <div class="form-group">
                <label for="appointment-date">Data Programării</label>
                <input type="text" id="appointment-date" name="appointmentDate" readonly>
            </div>

            <div class="form-group">
                <label for="appointment-time">Ora Programării</label>
                <input type="text" id="appointment-time" name="appointmentTime" readonly>
            </div>

            <input type="hidden" id="slot-id" name="slotId" value="">

            <div class="form-group">
                <label for="description">Descriere Problemă</label>
                <textarea id="description" name="description" rows="4" placeholder="Descrie problema sau serviciul dorit..." required></textarea>
            </div>

            <div class="form-group">
                <label for="attachment">Atașamente (Opțional)</label>
                <div class="file-upload">
                    <input type="file" id="attachment" name="attachment" multiple>
                    <div class="upload-label">
                        <span>Trage fișiere aici sau click pentru încărcare</span>
                    </div>
                </div>
                <div id="file-list" class="file-list"></div>
            </div>

            <div class="form-actions">
                <button type="button" class="secondary-btn" id="cancel-btn">Anulează</button>
                <button type="submit" class="primary-btn">Trimite Programarea</button>
            </div>
        </form>
    </div>
</div>

<!-- Loading Overlay -->
<div id="loading" class="loading-overlay" style="display: none;">
    <div class="loading-spinner"></div>
</div>

<!-- Message Toast -->
<div id="message-toast" class="message-toast" style="display: none;">
    <span id="message-text"></span>
</div>

<script src="/js/schedule.js"></script>
</body>
</html>
