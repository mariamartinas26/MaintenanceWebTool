<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Appointments</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/schedule.css">
</head>
<body>
<header>
    <div class="container">
        <a href="/client/dashboard" class="back-link">← Back</a>
        <h1>New Appointment</h1>
    </div>
</header>

<main class="container">
    <div class="calendar-section">
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonth">‹</button>
                <h2 id="monthYear">Loading...</h2>
                <button id="nextMonth">›</button>
            </div>
            <div class="weekdays">
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>
                <div>Thursday</div>
                <div>Friday</div>
                <div>Saturday</div>
                <div>Sunday</div>
            </div>
            <div class="calendar-days" id="calendarDays"></div>
        </div>
    </div>

    <div class="time-slots-section" id="timeSlotSection">
        <h2>Select a time for <span id="selectedDate"></span></h2>
        <div class="time-slots" id="timeSlots">
        </div>
    </div>
</main>

<div class="modal" id="appointmentModal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Appointment Details</h2>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="service-type">Service Type</label>
                <select id="service-type" name="serviceType" required>
                    <option value="">Select a service</option>
                    <option value="mentenanta">General Maintenance</option>
                    <option value="reparatii">Repairs</option>
                    <option value="diagnoza">Diagnostics</option>
                    <option value="piese">Parts Replacement</option>
                </select>
            </div>

            <div class="form-group">
                <label for="appointment-date">Appointment Date</label>
                <input type="text" id="appointment-date" name="appointmentDate" readonly>
            </div>

            <div class="form-group">
                <label for="appointment-time">Appointment Time</label>
                <input type="text" id="appointment-time" name="appointmentTime" readonly>
            </div>

            <input type="hidden" id="slot-id" name="slotId" value="">

            <div class="form-group">
                <label for="description">Problem Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Describe the issue or desired service..." required></textarea>
            </div>

            <div class="form-group">
                <label for="attachment">Attachments (Optional)</label>
                <div class="file-upload">
                    <input type="file" id="attachment" name="attachment" multiple>
                    <div class="upload-label">
                        <span>Drag files here or click to upload</span>
                    </div>
                </div>
                <div id="file-list" class="file-list"></div>
            </div>

            <div class="form-actions">
                <button type="button" class="secondary-btn" id="cancel-btn">Cancel</button>
                <button type="submit" class="primary-btn">Submit Appointment</button>
            </div>
        </form>
    </div>
</div>

<div id="loading" class="loading-overlay" style="display: none;">
    <div class="loading-spinner"></div>
</div>

<div id="message-toast" class="message-toast" style="display: none;">
    <span id="message-text"></span>
</div>

<script src="/js/schedule.js"></script>
</body>
</html>
