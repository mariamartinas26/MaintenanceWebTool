<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Repair Queens</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin-dashboard.css">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <h2>Repair Queens</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li class="active"><a href="/admin/dashboard">
                    <span class="icon"></span>
                    <span>Appointments</span>
                </a></li>
                <li><a href="/inventory/dashboard" id="inventory-link">
                    <span class="icon"></span>
                    <span>Inventory</span>
                </a></li>
                <li><a href="/suppliers" id="providers-link">
                    <span class="icon"></span>
                    <span>Suppliers</span>
                </a></li>
                <li><a href="/suppliers" id="orders-link">
                    <span class="icon"></span>
                    <span>Orders</span>
                </a></li>
            </ul>
        </nav>
        <div class="user-info">
            <div class="user-avatar">A</div>
            <div class="user-details">
                <h3 id="admin-name">Admin</h3>
                <p>Administrator</p>
            </div>
            <button id="logout-btn" class="logout-btn">
                <span class="icon">ðŸšª</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="top-bar">
            <div class="search-container">
                <input type="text" placeholder="Searching for appointments..." id="search-input">
                <button class="search-btn"></button>
            </div>
        </header>

        <div class="content">
            <div class="page-header">
                <h1>Appointments</h1>
                <div class="filters">
                    <select id="status-filter">
                        <option value="all">All</option>
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                    </select>
                    <select id="date-filter">
                        <option value="all">All dates</option>
                        <option value="today">Today</option>
                        <option value="tomorrow">Tomorrow</option>
                        <option value="week">This week</option>
                        <option value="month">This month</option>
                    </select>
                </div>
            </div>

            <div class="appointments-section">
                <div class="appointments-list" id="appointments-container">
                    <!-- Appointment cards will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </main>
</div>

<div class="modal" id="view-appointment-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Appointment Details</h2>
            <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body" id="appointment-details">
        </div>
    </div>
</div>

<div class="modal" id="edit-appointment-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Manage Appointment</h2>
            <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
            <form id="appointment-form">
                <input type="hidden" id="appointment-id">

                <div class="form-group">
                    <label>Appointment Status</label>
                    <div class="status-toggle">
                        <input type="radio" id="status-pending" name="status" value="pending">
                        <label for="status-pending" class="status-label pending">Pending</label>

                        <input type="radio" id="status-approved" name="status" value="approved">
                        <label for="status-approved" class="status-label approved">Approve</label>

                        <input type="radio" id="status-rejected" name="status" value="rejected">
                        <label for="status-rejected" class="status-label rejected">Reject</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="client-name">Client</label>
                    <input type="text" id="client-name" readonly>
                </div>

                <div class="form-group">
                    <label for="service-type">Type of Service</label>
                    <input type="text" id="service-type" readonly>
                </div>

                <div class="form-group">
                    <label for="appointment-date">Date and Hour</label>
                    <input type="text" id="appointment-date" readonly>
                </div>

                <div class="form-group">
                    <label for="client-message">Client Description</label>
                    <textarea id="client-message" readonly rows="2"></textarea>
                </div>

                <div class="form-group" id="approval-fields">
                    <h3>Approval Details</h3>
                    <div class="sub-form-group">
                        <label for="estimated-price">Estimated Price (RON)</label>
                        <input type="number" id="estimated-price" min="0" step="1">
                    </div>
                    <div class="sub-form-group">
                        <label for="warranty">Warranty (months)</label>
                        <input type="number" id="warranty" min="0" step="1">
                    </div>
                </div>

                <div class="form-group" id="rejection-fields">
                    <h3>Rejection Details</h3>
                    <div class="sub-form-group">
                        <label for="rejection-reason">Rejection Reason</label>
                        <select id="rejection-reason">
                            <option value="">Select a reason</option>
                            <option value="parts">Unavailable parts</option>
                            <option value="schedule">Full schedule</option>
                            <option value="expertise">Outside our expertise</option>
                            <option value="other">Another reason</option>
                        </select>
                    </div>
                    <div class="sub-form-group">
                        <label for="retry-days">Try again after (days)</label>
                        <input type="number" id="retry-days" min="0" step="1">
                    </div>
                </div>

                <div class="form-group" id="admin-message-field">
                    <label for="admin-message">Message for Client</label>
                    <textarea id="admin-message" rows="4" placeholder="Write your message for the client..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn secondary-btn" id="cancel-edit-btn">Cancel</button>
                    <button type="submit" class="btn primary-btn">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../js/admin-dashboard.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const inventoryLink = document.getElementById('inventory-link');
        if (inventoryLink) {
            inventoryLink.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Navigating to inventory dashboard...');
                window.location.href = '/inventory/dashboard';
            });
        }

        const providersLink = document.getElementById('providers-link');
        if (providersLink) {
            providersLink.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Navigating to suppliers page...');
                window.location.href = '/suppliers';
            });
        }

        const ordersLink = document.getElementById('orders-link');
        if (ordersLink) {
            ordersLink.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Navigating to orders page...');
                window.location.href = '/suppliers#orders';
            });
        }

        const currentPath = window.location.pathname;
        const sidebarLinks = document.querySelectorAll('.sidebar-nav a');

        sidebarLinks.forEach(link => {
            const linkPath = new URL(link.href).pathname;
            if (currentPath === linkPath ||
                (currentPath === '/suppliers' && linkPath === '/suppliers') ||
                (currentPath.startsWith('/inventory') && linkPath === '/inventory/dashboard')) {
                link.parentElement.classList.add('active');
            } else {
                link.parentElement.classList.remove('active');
            }
        });
    });
</script>

</body>
</html>
