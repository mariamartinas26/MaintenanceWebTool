<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard - Repair Queens</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/inventory-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <h2>Repair Queens</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li class="active"><a href="/admin/dashboard">
                    <span class="icon"></span>
                    <span>Appointments</span>
                </a></li>
                <li><a href="/inventory/dashboard" id="inventory-link">
                    <span class="icon"></span>
                    <span>Inventory</span>
                </a></li>
                <li><a href="/suppliers" id="providers-link">
                    <span class="icon"></span>
                    <span>Suppliers</span>
                </a></li>
            </ul>
        </nav>
        <div class="user-info">
            <div class="user-avatar">A</div>
            <div class="user-details">
                <h3 id="admin-name">Admin</h3>
            </div>
            <button id="logout-btn" class="logout-btn">
                Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Navigation Tabs -->
        <nav class="dashboard-nav">
            <div class="nav-content">
                <a href="/inventory/dashboard" class="nav-link active">
                    Dashboard
                </a>
                <a href="/inventory/parts" class="nav-link">
                    Manage Parts
                </a>
            </div>
        </nav>

        <!-- Main Content Area -->
        <div class="content">
            <!-- Statistics Cards -->
            <section class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-boxes"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="totalParts">-</h3>
                            <p>Total Parts</p>
                        </div>
                    </div>

                    <div class="stat-card success">
                        <div class="stat-icon">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="inventoryValue">-</h3>
                            <p>Total Value (RON)</p>
                        </div>
                    </div>

                    <div class="stat-card info">
                        <div class="stat-icon">
                            <i class="fas fa-tags"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="totalCategories">-</h3>
                            <p>Categories</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Quick Actions -->
            <section class="actions-section">
                <div class="section-header">
                    <h2> Quick Actions</h2>
                </div>
                <div class="actions-grid">
                    <a href="/inventory/parts" class="action-card">
                        <i class="fas fa-search"></i>
                        <h3>Search Parts</h3>
                        <p>Find and manage existing parts</p>
                    </a>

            </section>

            <!-- Categories Overview -->
            <section class="categories-section">
                <div class="section-header">
                    <h2>Parts by Category</h2>
                </div>
                <div class="categories-grid" id="categoriesGrid">
                    <div class="loading">Loading categories...</div>
                </div>
            </section>
        </div>
    </main>
</div>


<div id="loadingOverlay" class="loading-overlay">
    <div class="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Loading...</p>
    </div>
</div>

<script src="/js/inventory-dashboard.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const providersLink = document.getElementById('providers-link');
        if (providersLink) {
            providersLink.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = '/suppliers';
            });
        }

        const ordersLink = document.getElementById('orders-link');
        if (ordersLink) {
            ordersLink.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = '/suppliers#orders';
            });
        }

        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function() {
                logout();
            });
        }

        const currentPath = window.location.pathname;
        const sidebarLinks = document.querySelectorAll('.sidebar-nav a');

        sidebarLinks.forEach(link => {
            const linkPath = new URL(link.href).pathname;
            if (currentPath === linkPath) {
                link.parentElement.classList.add('active');
            } else {
                link.parentElement.classList.remove('active');
            }
        });
    });
</script>
</body>
</html>
