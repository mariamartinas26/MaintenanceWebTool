<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard - Repair Queens</title>

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
                   script-src 'self' 'unsafe-inline';
                   style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
                   font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
                   img-src 'self' data: https:;
                   connect-src 'self';">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/inventory-dashboard.css">
    <!-- Removed Font Awesome since we're not using icons -->
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <h2>Repair Queens</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="/admin/dashboard">
                    <span class="icon"></span>
                    <span>Appointments</span>
                </a></li>
                <li><a href="/inventory/dashboard" id="inventory-link">
                    <span class="icon"></span>
                    <span>Inventory</span>
                </a></li>
                <li class="active"><a href="/suppliers" id="orders-link">
                    <span class="icon"></span>
                    <span>Orders</span>
                </a></li>
            </ul>
        </nav>
        <div class="user-info">
            <div class="user-avatar">A</div>
            <div class="user-details">
                <h3 id="admin-name">Admin</h3>
            </div>
            <button id="logout-btn" class="logout-btn">
                Logout
            </button>
        </div>
    </aside>
    <!-- Main Content -->
    <main class="main-content">
        <!-- Navigation Tabs -->
        <nav class="dashboard-nav">
            <div class="nav-content">
                <a href="/inventory/dashboard" class="nav-link active">
                    Dashboard
                </a>
                <a href="/inventory/parts" class="nav-link">
                    Manage Parts
                </a>
            </div>
        </nav>

        <!-- Main Content Area -->
        <div class="content">
            <!-- Statistics Cards -->
            <section class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <!-- Removed icon div completely -->
                        <div class="stat-content">
                            <h3 id="totalParts">-</h3>
                            <p>Total Parts</p>
                        </div>
                    </div>

                    <div class="stat-card success">
                        <!-- Removed icon div completely -->
                        <div class="stat-content">
                            <h3 id="inventoryValue">-</h3>
                            <p>Total Value (RON)</p>
                        </div>
                    </div>

                    <div class="stat-card info">
                        <!-- Removed icon div completely -->
                        <div class="stat-content">
                            <h3 id="totalCategories">-</h3>
                            <p>Categories</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Quick Actions -->
            <section class="actions-section">
                <div class="section-header">
                    <h2> Quick Actions</h2>
                </div>
                <div class="actions-grid">
                    <a href="/inventory/parts" class="action-card">
                        <!-- Removed icon -->
                        <h3>Search Parts</h3>
                        <p>Find and manage existing parts</p>
                    </a>
                </div>
            </section>

            <!-- Categories Overview -->
            <section class="categories-section">
                <div class="section-header">
                    <h2>Parts by Category</h2>
                </div>
                <div class="categories-grid" id="categoriesGrid">
                </div>
            </section>
        </div>
    </main>
</div>

<div id="loadingOverlay" class="loading-overlay">
    <div class="loading-spinner">
        <!-- Kept this icon for loading spinner -->
        <i class="fas fa-spinner fa-spin"></i>
        <p>Loading...</p>
    </div>
</div>

<script src="/js/security-utils.js"></script>
<script src="/js/inventory-dashboard.js"></script>
</body>
</html>
