<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Management</title>
    <link rel="stylesheet" href="../css/suppliers.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <h2>Repair Queens</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li class="active"><a href="/admin/dashboard">Appointments</a></li>
                <li><a href="/inventory/dashboard">Inventory</a></li>
                <li><a href="/suppliers" id="providers-link">Suppliers</a></li>
                <li><a href="/suppliers" id="orders-link">Orders</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <div class="user-avatar">A</div>
            <div class="user-details">
                <h3 id="admin-name">Admin</h3>
                <p>Administrator</p>
            </div>
            <button id="logout-btn" class="logout-btn">
                <span class="icon">ðŸšª</span>
            </button>
        </div>
    </aside>
    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search suppliers, parts, orders...">
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="tab-btn active" data-tab="suppliers">Suppliers</button>
            <button class="tab-btn" data-tab="catalog">Parts Catalog</button>
            <button class="tab-btn" data-tab="orders">Orders</button>
        </div>

        <!-- Suppliers Tab -->
        <div id="suppliers-tab" class="tab-content active">
            <div class="page-header">
                <h1>Supplier Management</h1>
                <div class="header-actions">
                    <button class="btn primary-btn" onclick="openSupplierModal()">Add New Supplier</button>
                </div>
            </div>

            <div class="suppliers-grid">
                <div id="suppliers-list" class="suppliers-list">
                </div>
            </div>
        </div>

        <!-- Parts Catalog Tab -->
        <div id="catalog-tab" class="tab-content">
            <div class="page-header">
                <h1>Parts Catalog</h1>
                <div class="filters">
                    <select id="supplierFilter">
                        <option value="">All Suppliers</option>
                    </select>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                </div>
            </div>

            <div class="catalog-section">
                <div id="parts-list" class="parts-grid">
                    <!-- Parts will be loaded dynamically -->
                </div>
            </div>
        </div>

        <!-- Orders Tab -->
        <div id="orders-tab" class="tab-content">
            <div class="page-header">
                <h1>Purchase Orders</h1>
                <div class="header-actions">
                    <button class="btn primary-btn" onclick="openOrderModal()">New Order</button>
                </div>
            </div>

            <div class="orders-section">
                <div id="orders-list" class="orders-list">
                    <!-- Orders will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Supplier Modal -->
<div id="supplierModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="supplierModalTitle">Add New Supplier</h2>
            <span class="close-modal" onclick="closeSupplierModal()">&times;</span>
        </div>
        <div class="modal-body">
            <form id="supplierForm">
                <input type="hidden" id="supplierId">

                <div class="form-group">
                    <label for="supplierName">Supplier Name</label>
                    <input type="text" id="supplierName" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="contactPerson">Contact Person</label>
                        <input type="text" id="contactPerson" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" rows="3"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="specialization">Specialization</label>
                        <select id="specialization" required>
                            <option value="">Select Specialization</option>
                            <option value="Engine Parts">Engine Parts</option>
                            <option value="Transmission">Transmission</option>
                            <option value="Brakes">Brakes</option>
                            <option value="Electrical">Electrical</option>
                            <option value="Body Parts">Body Parts</option>
                            <option value="Fluids & Oils">Fluids & Oils</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="deliveryTime">Delivery Time (days)</label>
                        <input type="number" id="deliveryTime" min="1" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn secondary-btn" onclick="closeSupplierModal()">Cancel</button>
                    <button type="submit" class="btn primary-btn">Save Supplier</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Order Modal -->
<div id="orderModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>New Purchase Order</h2>
            <span class="close-modal" onclick="closeOrderModal()">&times;</span>
        </div>
        <div class="modal-body">
            <form id="orderForm">
                <div class="form-group">
                    <label for="orderSupplier">Supplier</label>
                    <select id="orderSupplier" required>
                        <option value="">Select Supplier</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Order Items</label>
                    <div id="orderItems">
                        <div class="order-item">
                            <div class="form-row">
                                <div class="form-group">
                                    <input type="text" placeholder="Part Name" class="part-name" required>
                                </div>
                                <div class="form-group">
                                    <input type="number" placeholder="Quantity" class="quantity" min="1" required>
                                </div>
                                <div class="form-group">
                                    <input type="number" placeholder="Unit Price" class="unit-price" step="0.01" min="0" required>
                                </div>
                                <button type="button" class="btn danger-btn" onclick="removeOrderItem(this)">Remove</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn secondary-btn" onclick="addOrderItem()">Add Item</button>
                </div>

                <div class="form-group">
                    <label for="orderNotes">Notes</label>
                    <textarea id="orderNotes" rows="3"></textarea>
                </div>

                <div class="order-summary">
                    <div class="total-amount">
                        <strong>Total: $<span id="orderTotal">0.00</span></strong>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn secondary-btn" onclick="closeOrderModal()">Cancel</button>
                    <button type="submit" class="btn primary-btn">Place Order</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../js/suppliers.js"></script>
</body>
</html>
