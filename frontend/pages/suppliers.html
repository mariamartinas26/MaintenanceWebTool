<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Management</title>
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/suppliers.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <h2>Repair Queens</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="/admin/dashboard">
                    <span class="icon"></span>
                    <span>Appointments</span>
                </a></li>
                <li><a href="/inventory/dashboard" id="inventory-link">
                    <span class="icon"></span>
                    <span>Inventory</span>
                </a></li>
                <li class="active"><a href="/suppliers" id="orders-link">
                    <span class="icon"></span>
                    <span>Orders</span>
                </a></li>
            </ul>
        </nav>
        <div class="user-info">
            <div class="user-avatar">A</div>
            <div class="user-details">
                <h3 id="admin-name">Admin</h3>
            </div>
            <button id="logout-btn" class="logout-btn">
                Logout
            </button>
        </div>
    </aside>

    <div class="main-content">
        <!-- Orders Section -->
        <div class="page-header">
            <h1>Orders Management</h1>
            <div class="header-actions">
                <button class="btn primary-btn" onclick="openOrderModal()">New Order</button>
            </div>
        </div>

        <div class="orders-section">
            <div id="orders-list" class="orders-list">
            </div>
        </div>
    </div>
</div>

<!-- Order Modal -->
<div id="orderModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>New Purchase Order</h2>
            <span class="close-modal" onclick="closeOrderModal()">&times;</span>
        </div>
        <div class="modal-body">
            <form id="orderForm">
                <div class="form-group">
                    <label for="orderSupplier">Supplier</label>
                    <select id="orderSupplier" required>
                        <option value="">Select Supplier</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Order Items</label>
                    <div id="orderItems">
                    </div>
                    <button type="button" class="btn secondary-btn" onclick="addOrderItem()">Add Item</button>
                </div>

                <div class="order-summary">
                    <div class="total-amount">
                        <strong>Total: RON <span id="orderTotal">0.00</span></strong>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn secondary-btn" onclick="closeOrderModal()">Cancel</button>
                    <button type="button" class="btn primary-btn" onclick="saveOrder()">Place Order</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/js/sidebar-mobile.js"></script>
<script src="../js/suppliers.js"></script>
</body>
</html>
