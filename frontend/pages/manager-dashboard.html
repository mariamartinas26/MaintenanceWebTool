<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard - Repair Queens</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/manager-dashboard.css">
</head>

<body>
<div class="manager-container">
    <!-- Header -->
    <header class="manager-header">
        <div class="header-content">
            <div class="header-title">
                <h1>Manager Dashboard</h1>
            </div>
            <div class="header-stats">
                <div class="stat-item">
                    <div class="stat-number" id="pending-count">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="approved-count">0</div>
                    <div class="stat-label">Approved</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="rejected-count">0</div>
                    <div class="stat-label">Rejected</div>
                </div>
            </div>
            <div class="manager-actions">
                <button type="button" class="logout-btn" id="logout-btn">Logout</button>
            </div>
        </div>
    </header>

    <!-- Requests Section -->
    <section class="requests-section">
        <div class="requests-grid" id="requests-container">
        </div>
    </section>
</div>

<div class="modal" id="view-request-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Details</h2>
            <button type="button" class="close-modal">&times;</button>
        </div>
        <div class="modal-body" id="request-details">
        </div>
    </div>
</div>

<div class="modal" id="approve-request-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Approve Request</h2>
            <button type="button" class="close-modal">&times;</button>
        </div>
        <div class="modal-body">
            <form id="approve-form">
                <div class="form-group">
                    <label for="assign-role">Assign Role</label>
                    <select id="assign-role" name="assigned_role" required>
                        <option value="">Select a role</option>
                        <option value="client">Client</option>
                        <option value="admin">Admin</option>
                        <option value="accountant">Accountant</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="approve-btn">Approve Request</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal" id="reject-request-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Reject Request</h2>
            <button type="button" class="close-modal">&times;</button>
        </div>
        <div class="modal-body">
            <form id="reject-form">
                <div class="form-group">
                    <label for="reject-message">Rejection reason *</label>
                    <textarea id="reject-message" name="manager_message" rows="4" maxlength="1000" required></textarea>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="reject-btn">Reject Request</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Notification -->
<div class="notification" id="notification">
    <span id="notification-message"></span>
    <button type="button" class="notification-close" id="notification-close">&times;</button>
</div>

<script src="/js/manager-dashboard.js"></script>
</body>
</html>
