<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
<header class="main-header">
    <div class="container">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-container">
                    <img src="/images/logo.png" alt="Repair Queens Logo" class="logo">
                </div>
                <div class="brand-info">
                    <h1 class="brand-name">Repair Queens</h1>
                </div>
            </div>

            <div class="user-menu">
                <div class="user-info">
                    <div class="user-details">
                        <span class="user-greeting">Welcome back,</span>
                        <span class="user-name" id="user-name">User</span>
                    </div>
                </div>
                <div class="user-actions">
                    <button class="logout-btn" id="logout-btn">
                        <span class="btn-text">Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <section class="dashboard-header">
            <div class="dashboard-title">
                <h2>Appointments</h2>
            </div>
        </section>

        <section class="dashboard-content">
            <div class="tabs">
                <button class="tab-btn active" data-tab="appointments">
                    <span class="tab-text">My Appointments</span>
                </button>
                <button class="tab-btn" data-tab="new-appointment">
                    <span class="tab-text">New Appointment</span>
                </button>
            </div>

            <div class="tab-content">
                <div id="appointments" class="tab-pane active">
                    <div class="appointments-list" id="appointments-container">
                        <div class="empty-message">
                            <h4>No Appointments Yet</h4>
                            <p>You don't have any appointments scheduled.</p>
                            <button class="primary-btn schedule-now-btn">
                                <span class="btn-text">Schedule Now</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="new-appointment" class="tab-pane">
                    <div class="section-header">
                        <h3>Book New Appointment</h3>
                    </div>

                    <form id="appointment-form">
                        <div class="form-section">
                            <div class="section-title">
                                <h4>Vehicle Information</h4>
                                <p>Select your vehicle or add a new one</p>
                            </div>

                            <div class="form-group">
                                <label for="existing-vehicle">Choose existing vehicle:</label>
                                <select id="existing-vehicle" name="vehicleId">
                                    <option value="">Select vehicle or add a new one</option>
                                </select>
                            </div>

                            <div class="or-divider">
                                <span>OR</span>
                            </div>

                            <div class="new-vehicle-section" id="new-vehicle-section">
                                <h5>Add New Vehicle</h5>

                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="vehicle-type">Vehicle Type *</label>
                                        <select id="vehicle-type" name="vehicle_type">
                                            <option value="">Select type</option>
                                            <option value="motocicleta">Motorcycle</option>
                                            <option value="bicicleta">Bicycle</option>
                                            <option value="trotineta">Scooter</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="is-electric" class="checkbox-label">
                                            <input type="checkbox" id="is-electric" name="is_electric">
                                            Electric Vehicle
                                        </label>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="brand">Brand *</label>
                                        <input type="text" id="brand" name="brand" maxlength="100"
                                               placeholder="Ex: Honda, Trek, Xiaomi">
                                    </div>

                                    <div class="form-group">
                                        <label for="model">Model *</label>
                                        <input type="text" id="model" name="model" maxlength="100"
                                               placeholder="Ex: CBR600, X-Caliber, Pro 2">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="year">Manufacturing Year *</label>
                                    <input type="number" id="year" name="year" min="1900" max="2026"
                                           placeholder="Ex: 2020">
                                </div>

                                <div class="form-group">
                                    <label for="vehicle-notes">Vehicle notes (optional)</label>
                                    <textarea id="vehicle-notes" name="notes" rows="2"
                                              placeholder="Additional information about vehicle"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <div class="section-title">
                                <h4>Appointment Details</h4>
                            </div>

                            <div class="form-group">
                                <label for="service-type">Service Type</label>
                                <select id="service-type" name="serviceType" required>
                                    <option value="">Select a service</option>
                                    <option value="mentenanta">General Maintenance</option>
                                    <option value="reparatii">Repairs</option>
                                    <option value="diagnoza">Diagnosis</option>
                                    <option value="piese">Parts Replacement</option>
                                    <option value="general">General Service</option>
                                </select>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="appointment-date">Preferred Date</label>
                                    <input type="date" id="appointment-date" name="date" required>
                                </div>

                                <div class="form-group">
                                    <label for="appointment-time">Preferred Time</label>
                                    <select id="appointment-time" name="time" required>
                                        <option value="">Select date first</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="description">Problem Description</label>
                                <textarea id="description" name="description" rows="4" required
                                          placeholder="Describe the problem or service you need (minimum 10 characters)"></textarea>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="secondary-btn" id="cancel-btn">
                                <span class="btn-text">Cancel</span>
                            </button>
                            <button type="submit" class="primary-btn">
                                <span class="btn-text">Book Appointment</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</main>

<script src="/js/dashboard.js"></script>
</body>
</html>
